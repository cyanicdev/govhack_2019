<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Traffic Tool Alpha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e15575d67d.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body>
    <main>
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <div class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group" style="width: 90vw;">
                            <img id="logo" src="res/tt_logo.png">
                            <input id="location" class="bg-light form-control border-0 small" type="text" placeholder="Where are you?">
                            <input style="text-align: right; padding-right: 10px;" id="radius" class="bg-light form-control border-0 small" type="number" onkeydown="return event.keyCode !== 69" placeholder="How many kilometres?">
                            <div class="input-group-append">
                                <button class="btn btn-primary py-0" type="button" onclick="search()"><i class="fas fa-search"></i></button>
                                <button class="btn btn-primary py-0" type="button" onclick="getCurrentLocation()"><i class="fas fa-map-marker-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        <section>
            <div class="top">
                <h3>Severity Rating</h3>
                <h1 id="severity-rating"></h1>
                <canvas id="severity-gauge"></canvas>
            </div>

            <div class="col col1">
                <h3>Traffic in Your Area</h3>
                <table id="resultTable">
                    <tr>
                        <th>Road and Hazard</th>
                        <th id="tblCol1">Severity</th>
                        <th id="tblCol2">Road Closed</th>
                    </tr>
                </table>
                <p id="results"></p>
            </div>
            <div class="col col2">
                <h3>On your L Plate?</h3>
            </div>
        </section>
    </main>

    <script src="js/traffic.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
